<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/main.js" defer></script>
    <link rel="icon" type="image/png" href="./assets/img/comentarista.png" />
    <title>Narrador de textos IA</title>
</head>

<body>

    <header class="chat__header">
        <img class="header__icon" src="./assets/img/comentarista.png" alt="icon Narrador de textos" />
        <h1 class="header__title">Narrador de textos con ia</h1>
    </header>

    <section class="chat">

        <div class="chat__messages"></div>

        <div class="chat__input-group">
            <input type="text" id="inputText" class="chat__input" placeholder="¿Qué texto quieres narrar hoy?" />

            <div class="chat__inputs">
                <select class="chat__select" id="targetSpeaker">
                    <option value="alloy">alloy</option>
                    <option value="echo">echo</option>
                    <option value="fable">fable</option>
                    <option value="onyx">onyx</option>
                    <option value="nova">nova</option>
                    
                </select>

                <button class="chat__button" id="sendButton">Narrar</button>
            </div>
        </div>

    </section>

</body>

</html>
